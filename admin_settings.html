<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Settings | ADMARC Admin</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/admin.js"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-logo">ADMARC Admin Dashboard</div>
    <ul class="nav-links">
      <li><a href="admin_dashboard.html">Overview</a></li>
      <li><a href="admin_depots.html">Depots</a></li>
      <li><a href="admin_users.html">Users</a></li>
      <li><a href="admin_reports.html">Reports</a></li>
      <li><a href="admin_settings.html" class="active">Settings</a></li>
      <li><a href="#">Logout</a></li>
    </ul>
  </nav>

  <section class="page-header">
    <h2>System Settings</h2>
    <p>Adjust application settings and notification preferences.</p>
  </section>

  <div class="settings-panel">
    <form id="settingsForm">
      <label>System Notification Email</label>
      <input type="email" id="sysEmail" placeholder="admin@admarc.mw" />

      <label>Data Refresh Interval (minutes)</label>
      <input type="number" id="refreshInterval" value="15" min="1" />

      <label>Enable Real-Time Alerts</label>
      <input type="checkbox" id="enableAlerts" checked />

      <button class="btn success" type="submit">Save Settings</button>
    </form>
  </div>

  <footer class="footer">
    <p>© 2025 ADMARC Digital System — Admin Settings</p>
  </footer>

  <div id="notification-container"></div>

  <script>
    // Example save handler: use showNotification() when saved
    document.getElementById('settingsForm').addEventListener('submit', function(e){
      e.preventDefault();
      // save logic here...
      if (typeof showNotification === 'function') {
        showNotification('Settings saved successfully', 'success');
      } else {
        alert('Settings saved (notification function not found).');
      }
    });
  </script>
</body>
</html>
