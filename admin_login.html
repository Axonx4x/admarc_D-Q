<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | ADMARC Digital System</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/admin_login.js"></script>
</head>
<body>
  <div class="admin-login-container">
    <div class="admin-login-card">
      <img src="images/admarc_logo.png" alt="ADMARC Logo" class="admin-logo">
      <h2>Administrator Access</h2>
      <p>Restricted area — authorized personnel only</p>

      <form id="adminLoginForm">
        <div class="input-group">
          <label for="adminEmail">Admin Email</label>
          <input type="email" id="adminEmail" placeholder="e.g. admin@admarc.mw" required>
        </div>

        <div class="input-group">
          <label for="adminPassword">Password</label>
          <input type="password" id="adminPassword" placeholder="Enter password" required>
        </div>

        <button type="submit" class="btn full-width admin-btn">Login</button>

        <p class="admin-footer">© 2025 ADMARC Digital System</p>
      </form>
    </div>
  </div>
</body>
</html>
